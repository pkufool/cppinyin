name: build-wheels

on:
  push:
    branches:
      - master
    tags:
      - '*'

concurrency:
  group: build-wheels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout github repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # We remove bianry dict from repo, so need to re-generate one
      # this is a workaround since we already has version in pypi
      - name: Build binary dict
        shell: bash
        run: |
          python3 -m pip install cppinyin
          python3 -c "import cppinyin; e = cppinyin.Encoder('cppinyin/python/cppinyin/resources/pinyin.raw'); e.save('cppinyin/python/cppinyin/resources/pinyin.dict');"

      # see https://cibuildwheel.readthedocs.io/en/stable/changelog/
      # for a list of versions
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_SKIP: "cp27-* cp35-* cp36-* *-win32 pp* *-musllinux* *-manylinux_i686"
          CIBW_BUILD_VERBOSITY: 3

      - name: Display wheels
        shell: bash
        run: |
          ls -lh ./wheelhouse/

          ls -lh ./wheelhouse/*.whl

      - name: Store ${{ matrix.os }} binary wheel
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: wheelhouse

  deploy:
    name: Deploy to Pypi.
    needs:
      - build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    strategy:
      fail-fast: false

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          pattern: python-package-distributions*
          path: dist/

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
